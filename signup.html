<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="My diary for personal thoughts and events">
        <meta name="keywords" content="diary, events, activities">
        <meta name="author" content="Runor Adjekpiyede">
        <title>Recipe App</title>
        <link rel="stylesheet" href="css/create.css">
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body id="create_new_recipe">
		<main>
			<section class="row container">
				<div class="col-3-6 first_row">
					<img src="images/1.jpg" />
					<div class="content">
						<h1>Welcome To MoreRecipe</h1>
						<h3 class="center">Create Your Favourite Dishes Here...</h3>
					</div>
				</div>
				<div class="col-3-6 second_row">
					<nav>
						<ul class="">
							<li><a href="home.html" id="title">MoreRecipe</a></li>
							<li><a href="signin.html">Signin</a></li>
						</ul>
					</nav>
					<form>
						<h3 class="center">Create An Account</h3>
						<div class="field row">
							<label class="col-2-6">Full Name:</label>
							<div class="col-3-6">
								<input type="text" id="username" name="name" required="true" />
							</div>
						</div>
						<div class="field row">
							<label class="col-2-6">Email:</label>
							<div class="col-3-6">
								<input type="email" id="email" name="email" required="true" />
							</div>
						</div>
						<div class="field row">
							<label class="col-2-6">Password:</label>
							<div class="col-3-6">
								<input type="text" id="pass1" name="image" required="true" />
							</div>
						</div>
						<div class="field row">
							<label class="col-2-6">Confirm Password:</label>
							<div class="col-3-6">
								<input type="text" id="pass2" name="ingredients" required="true" />
							</div>
						</div>
						<div class="field row">
							<label class="col-2-6"></label>
							<div class="col-3-6">
								<input type="submit" value="Signup" />
							</div>
						</div>
					</form>
				</div>
			</section>
		</main>
	</body>
</html>
