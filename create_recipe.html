<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="My diary for personal thoughts and events">
        <meta name="keywords" content="diary, events, activities">
        <meta name="author" content="Runor Adjekpiyede">
        <title>Recipe App</title>
        <link rel="stylesheet" href="css/create.css">
    </head>
    <body id="create_new_recipe">
		<main>
			<section class="row container">
				<div class="col-3-6 first_row">
					<img src="images/create.jpg" />
				</div>
				<div class="col-3-6 second_row">
					<nav>
						<ul>
							<li><a href="#">View all recipes</a></li>
						</ul>
					</nav>
					<form>
						<div class="field row">
							<label class="col-2-6">Name:</label>
							<div class="col-3-6">
								<input type="text" name="name" />
							</div>
						</div>
						<div class="field row">
							<label class="col-2-6">Description:</label>
							<div class="col-3-6">
								<textarea name="description"></textarea>
							</div>
						</div>
						<div class="field row">
							<label class="col-2-6">Image Url:</label>
							<div class="col-3-6">
								<input type="text" name="image" />
							</div>
						</div>
						<div class="field row">
							<label class="col-2-6">Ingredients:</label>
							<div class="col-3-6">
								<input type="text" name="ingredients" />
							</div>
						</div>
						<div class="field row">
							<label class="col-2-6">Instructions:</label>
							<div class="col-3-6">
								<input type="text" name="instruction" />
							</div>
						</div>
						<div class="field row">
							<label class="col-2-6"></label>
							<div class="col-3-6">
								<input type="submit" value="Create Recipe" />
							</div>
						</div>
					</form>
				</div>
			</section>
		</main>
	</body>
</html>
