<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="My diary for personal thoughts and events">
        <meta name="keywords" content="diary, events, activities">
        <meta name="author" content="Runor Adjekpiyede">
        <title>Recipe App</title>
        <link rel="stylesheet" href="css/create.css">
    </head>
    <body id="create_new_recipe">
		<main>
			<section class="row container">
				<div class="col-3-6 first_row">
					<img src="images/4.jpg" />
					<div class="content">
						<h1>Add A New Recipe</h1>
					</div>
				</div>
				<div class="col-3-6 second_row">
					<nav>
						<ul class="center">
							<li><a href="home.html">View all recipes</a></li>
						</ul>
					</nav>
					<form>
						<h3 class="center">Create Recipe</h3>
						<div class="field row">
							<label class="col-2-6">Name:</label>
							<div class="col-3-6">
								<input type="text" name="name" required="true" />
							</div>
						</div>
						<div class="field row">
							<label class="col-2-6">Description:</label>
							<div class="col-3-6">
								<textarea name="description" required="true"></textarea>
							</div>
						</div>
						<div class="field row">
							<label class="col-2-6">Image Url:</label>
							<div class="col-3-6">
								<input type="text" name="image" required="true" />
							</div>
						</div>
						<div class="field row">
							<label class="col-2-6">Ingredients:</label>
							<div class="col-2-6">
								<input type="text" name="ingredients[]" required="true" />
							</div>
							<div class="col-1-6 add_item">
								<span><button>Add</button></span>
							</div>
						</div>
						<div class="field row">
							<label class="col-2-6">Instructions:</label>
							<div class="col-2-6">
								<input type="text" name="instruction" required="true" />
							</div>
							<div class="col-1-6 add_item">
								<span><button>Add</button></span>
							</div>
						</div>
						<div class="field row">
							<label class="col-2-6"></label>
							<div class="col-3-6">
								<input type="submit" value="Create Recipe" />
							</div>
						</div>
					</form>
				</div>
			</section>
		</main>
	</body>
</html>
